<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">

    <link rel="stylesheet" type="text/css" href="/css/wallet.css">

    <title>Home</title>
</head>


<body>

<header th:replace="~{fragments/header::header}"></header>

<main>

    <div th:replace="~{fragments/sidebar::sidebar}"></div>

    <div class="home-section">
        <div class="single-section-box home-profile-information">
            <div class="profile-header">
                <img th:src="${'https://eapi.pcloud.com/getpubthumb?code=XZCmClZlctqkCAN8e7RSarL4F1ytmQu81Bk&amp;linkpassword=undefined&amp;size=1890x1890&amp;crop=0&amp;type=auto'}"
                     alt="Profile Picture" class="profile-avatar">
                <h2 class="profile-name" >BALANCE:</h2>
                <h2 class="profile-name" th:text="${user.wallet.balance} + ' ' + 'EUR'"></h2>
                <div class="profile-status-role-container">
                    <p th:if="${user.wallet.getStatus().name() == 'ACTIVE'}" class="active-profile">ACTIVE</p>
                    <p th:if="${user.wallet.getStatus().name() == 'INACTIVE'}" class="inactive-profile">INACTIVE</p>
                </div>
                <div class="details-section">
                    <div class="details-section-container">
                        <strong>Wallet id: </strong>
                        <p th:text="${user.wallet.id}"></p>
                    </div>
                </div>
            </div>
            <div class="profile-info">
                <div class="details-section-container">
                    <strong>Currency: </strong>
                    <p th:text="${user.wallet.currency}"></p>
                </div>
                <div class="details-section-container">
                    <strong>Wallet - Created on: </strong>
                    <p th:text="${#temporals.format(user.wallet.createdOn, 'dd MMM YYYY HH:mm')}"></p>
                </div>
                <div class="details-section-container">
                    <strong>User: </strong>
                    <p th:text="${user.username}"></p>
                    <!-- Bulgaria -->
                </div>
            </div>



        </div>
    </div>

</main>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>

</html>
