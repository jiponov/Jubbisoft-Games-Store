<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>

<body>

<header th:fragment="header" class="header">
    <div class="header-inner">
        <nav class="nav">
            <a th:href="@{/}" class="button explore" title="Main Page">Main</a>
            <a th:href="@{/contact}" class="button explore" title="Contact Page">Contact</a>
            <a th:href="@{/games/explore}" class="button explore" title="Explore Our Games">Explore</a>
            <a th:if="${user}" th:href="@{/home}" class="button explore" title="Home Page">Home</a>
            <a th:unless="${user}" th:href="@{/login}" class="button login" title="Login Page">Login</a>
            <a th:unless="${user}" th:href="@{/register}" class="button register" title="Register Page">Register</a>
        </nav>
    </div>
</header>

</body>

</html>
