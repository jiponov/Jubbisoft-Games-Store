<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sidebar Fragment</title>
</head>

<body>

<main>


    <div th:fragment="sidebar" class="nav-bar">
        <div class="side-bar-container">
            <nav>
                <div class="side_navbar">
                    <div class="jubbisoft-nav-bar">
                        <div class="jubbisoft-nav-bar-name">Jubbisoft</div>
                        <div class="jubbisoft-nav-bar-store">Games Store</div>
                    </div>


                    <div class="func-block">
                        <a th:href="@{/home}" class="active">
                            <p>My Profile</p>
                            <i class="fas fa-crown"></i>
                        </a>
                        <a class="loyalty-beige" th:if="${user != null}" th:href="@{'/users/' + ${user.id} + '/loyalty'}">
                            <p>Loyalty</p>
                            <i class="fas fa-star"></i>
                        </a>
                    </div>


                    <div class="func-block">
                        <span class="func-block-title">Options</span>

                        <a href="/games">
                            <p>Purchased Games</p>
                            <i class="fas fa-gamepad"></i>
                        </a>
                        <a href="/wallet">
                            <p>Wallet</p>
                            <i class="fas fa-wallet"></i>
                        </a>
                        <a href="/transactions">
                            <p>Transactions</p>
                            <i class="fas fa-file-invoice-dollar"></i>
                        </a>
                    </div>


                    <div class="func-block admin-func-block"
                         th:if="${user != null and user.role != null and user.role.name() == 'ADMIN'}">
                        <div class="func-block-title">Admin</div>
                        <a href="/users">
                            <p>Users</p>
                            <i class="fas fa-user-cog"></i>
                        </a>
                        <a href="/games/owned">
                            <p>Owned Games</p>
                            <i class="fas fa-bolt"></i>
                        </a>
                        <a href="/games/new">
                            <p>Create New Game</p>
                            <i class="fas fa-bullseye"></i>
                        </a>
                    </div>


                    <div class="func-block">
                        <a class="logout" href="/logout">
                            <p>Logout</p>
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>

                </div>
            </nav>
        </div>
    </div>


</main>

</body>

</html>
