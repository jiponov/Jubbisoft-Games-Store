<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/common.css">


    <link rel="stylesheet" type="text/css" href="/css/game.css">

    <title>Game</title>
</head>


<body>

<header th:replace="~{fragments/header::header}"></header>

<main>

    <div class="home-section">
        <div class="single-section-box home-profile-information">

            <div class="profile-header">
                <img th:src="${#strings.isEmpty(game.imageCoverUrl) ? 'https://eapi.pcloud.com/getpubthumb?code=XZCUYlZHul3dwxwhr88Ezb8Fcfow4PsV4Xk&size=800x800&format=png' : game.imageCoverUrl}"
                     alt="Profile Picture" class="profile-avatar">

                <h2 class="profile-name" th:text="${game.title}"></h2>

                <div class="profile-status-role-container">
                    <p th:if="${game.isAvailable()}" class="active-profile">AVAILABLE</p>
                    <p th:if="${!game.isAvailable()}" class="inactive-profile">NOT AVAILABLE</p>
                </div>

                <div class="details-section">
                </div>
            </div>

            <div class="profile-info">

                <div class="details-section-container">
                    <strong>Game id: </strong>
                    <p th:text="${game.id}"></p>
                </div>

                <div class="details-section-container">
                    <strong>Publisher: </strong>
                    <p th:text="${game.publisher.username}"></p>
                </div>

                <div class="details-section-container">
                    <strong>Price: </strong>
                    <p th:text="${game.price}"></p>
                </div>

                <div class="details-section-container">
                    <strong>Genre: </strong>
                    <p th:text="${#strings.capitalize(#strings.toLowerCase(game.genre))}"></p>
                </div>

                <div class="details-section-container">
                    <strong>Release Date: </strong>
                    <p th:text="${#temporals.format(game.releaseDate, 'dd MMM YYYY')}"></p>
                </div>

                <div class="details-section-container">
                    <strong>Description: </strong>
                    <p th:text="${game.description}"></p>
                </div>
            </div>
            <a th:href="@{'/games/explore'}" class="back-button" title="Go back to explore more games">
                <i class="fas fa-shopping-bag"></i>
                <p>Explore Games</p>

            </a>
        </div>
    </div>

</main>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>

</html>
