<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">

    <link rel="stylesheet" type="text/css" href="/css/my-home.css">

    <link rel="stylesheet" type="text/css" href="/css/internal-server-error.css">

    <title>500 Internal Server Error</title>
</head>


<body>

<header th:replace="~{fragments/header::header}"></header>

<main>

    <div th:replace="~{fragments/sidebar::sidebar}"></div>

    <div class="home-section">
        <div class="single-section-box payment-result-container">

            <div class="payment-box internal-server-error">
                <div class="payment-header">
                    <img th:src="${'https://eapi.pcloud.com/getpubthumb?code=XZFOHdZRN53qhjStn0kT0nBKmiKGXLuOGTy&amp;linkpassword=undefined&amp;size=1890x1890&amp;crop=0&amp;type=auto'}"
                         alt="Profile Picture" class="profile-avatar">
                    <!--
                    <div class="icon internal-server-error">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    -->
                    <h2>Well... that escalated quickly! Unexpected Server Error.</h2>
                    <p>An unexpected error occurred. Our team has been notified. Looks like the server is having a bad day and we're working on it.</p>
                </div>


                <div class="payment-details">
                    <div class="details">
                        <span class="item">Error code:</span>
                        <span class="value" th:text="${'500 Internal Server Error'}"></span>

                    </div>
                    <div class="details">
                        <span class="item">Exception type:</span>
                        <span class="value" th:text="${errorClass}"></span>
                    </div>
                    <div class="details">
                        <span class="item">Additional Message:</span>
                        <span class="value" th:text="${errorLocalizedMessage}"></span>
                    </div>
                </div>
            </div>

            <a th:href="@{/home}" class="profile-actions-button" title="Go back to profile page">
                <i class="fas fa-arrow-left"></i> Go to My Profile
            </a>
        </div>
    </div>

</main>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>

</html>
